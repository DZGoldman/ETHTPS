<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <span>{{title}}</span>
        <span class="spacer"></span>
        <button mat-icon-button>
            <a href="https://github.com/WhoEvenAmI/ETHTPS">
                <img class="small-img" src="assets/600px-Octicons-mark-github.svg.png" />
            </a>
        </button>
        <button mat-icon-button>
            <a href="https://twitter.com/ethtps">
                <img class="small-img"  src="assets/1486053611-twitter_79195.png" />
            </a>
        </button>
        <button mat-icon-button>
            <a href="https://discord.gg/jWPcsTzpCT">
                <img class="small-img"  src="assets/discord-mascot.png" />
            </a>
        </button>
        <button mat-icon-button (click)="onThemeChange($event)">
            <mat-icon *ngIf="darkTheme">wb_sunny</mat-icon>
            <mat-icon *ngIf="!darkTheme">brightness_3</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <mat-list-item routerLink="intro" (click)="sidenavItemClicked()">
                    <mat-icon mat-list-icon>deck</mat-icon>
                    <div mat-line>L2 stats</div>
                </mat-list-item>                
                <mat-list-item routerLink="about" (click)="sidenavItemClicked()">
                    <mat-icon mat-list-icon>accessible_forward</mat-icon>
                    <div mat-line>About</div>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
